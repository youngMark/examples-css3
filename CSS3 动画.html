<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 20px;
			}
			
			@keyframes myfirstAnimation {
				from{
					background-color: red;
				}
				to{
					background-color: green;
				}
			}
			@-webkit-keyframes myfirstAnimation {
				from{
					background-color: red;
				}
				to{
					background-color: green;
					left: 200px;
				}
			}
			.test1 {
				position:relative;
				-webkit-animation: myfirstAnimation 2s;
				left: 0px;
			}
		</style>
	</head>
	<body>
		<div class="box test1">
			内容内容内容内容内容内容
		</div>
	</body>
</html>
